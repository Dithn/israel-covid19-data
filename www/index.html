  <body>

              Confirmed Cases
            </h2>
            <iframe
              title="Israel Covid-19 Confirmed Cases"
              aria-label="Interactive line chart"
              id="datawrapper-chart-P67IL"
              src="https://datawrapper.dwcdn.net/P67IL/2/"
              scrolling="no"
              frameborder="0"
              style="width: 0; min-width: 100% !important; border: none;"
              height="500"
            ></iframe>
            <script type="text/javascript">
              !(function() {
                "use strict";
                window.addEventListener("message", function(a) {
                  if (void 0 !== a.data["datawrapper-height"])
                    for (var e in a.data["datawrapper-height"]) {
                      var t =
                        document.getElementById("datawrapper-chart-" + e) ||
                        document.querySelector("iframe[src*='" + e + "']");
                      t &&
                        (t.style.height =
                          a.data["datawrapper-height"][e] + "px");
                    }
                });
              })();
            </script>
          </div>
          <hr />
        </div>
      </div>
